<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liga MX Pro – Team Builder</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1320;
      color: #eaeaea;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      color: #9aa4bf;
      margin-bottom: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }

    .panel {
      background: #111a2e;
      border-radius: 10px;
      padding: 15px;
    }

    .panel h2 {
      margin-top: 0;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #cfd6ff;
    }

    .player {
      background: #1b2a4a;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: grab;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .player:active {
      cursor: grabbing;
    }

    .tag {
      font-size: 11px;
      background: #0b1320;
      padding: 3px 6px;
      border-radius: 4px;
      color: #9aa4bf;
    }

    .teams {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .team {
      border: 2px dashed #2a3d6a;
      border-radius: 10px;
      padding: 10px;
      min-height: 140px;
    }

    .team h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      text-align: center;
    }

    .team.america {
      border-color: #f7d117;
    }

    .team.chivas {
      border-color: #c8102e;
    }

    .team.tigres {
      border-color: #f9a602;
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: #9aa4bf;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<h1>Liga MX Pro – Team Builder</h1>
<div class="subtitle">Drag players into teams · Frontend only</div>

<div class="container">

  <!-- PLAYER POOL -->
  <div class="panel">
    <h2>Players</h2>

    <div class="player" draggable="true" data-player="Iron_Brigade1991">
      <span>K. Wing</span>
      <span class="tag">MID</span>
    </div>

    <div class="player" draggable="true" data-player="KingAbel49">
      <span>A. Rodriguez</span>
      <span class="tag">MID</span>
    </div>

    <div class="player" draggable="true" data-player="ADSLooch">
      <span>Gôônéy</span>
      <span class="tag">FWD</span>
    </div>

    <div class="player" draggable="true" data-player="MauryLeal11">
      <span>Fatzinho</span>
      <span class="tag">MID</span>
    </div>

  </div>

  <!-- TEAMS -->
  <div class="panel">
    <h2>Teams (Aligned Clubs)</h2>

    <div class="teams">

      <div class="team america" data-team="soccer_fc">
        <h3>Soccer FC<br><small>Club América</small></h3>
      </div>

      <div class="team chivas" data-team="rojo_fc">
        <h3>Rojo FC<br><small>Chivas</small></h3>
      </div>

      <div class="team tigres" data-team="norte_fc">
        <h3>Norte FC<br><small>Tigres</small></h3>
      </div>

    </div>

    <div class="hint">Drag players into a team box</div>
  </div>

</div>

<script>
  let draggedPlayer = null;

  document.querySelectorAll('.player').forEach(player => {
    player.addEventListener('dragstart', e => {
      draggedPlayer = player;
      setTimeout(() => player.style.opacity = '0.4', 0);
    });

    player.addEventListener('dragend', e => {
      player.style.opacity = '1';
      draggedPlayer = null;
    });
  });

  document.querySelectorAll('.team').forEach(team => {
    team.addEventListener('dragover', e => e.preventDefault());

    team.addEventListener('drop', e => {
      e.preventDefault();
      if (draggedPlayer) {
        team.appendChild(draggedPlayer);
      }
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>United Pro Clubs League</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #fff;
    }
    header {
      background: #0f172a;
      padding: 20px;
      border-bottom: 1px solid #1e293b;
    }
    h1 { margin: 0; }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .conference {
      margin-bottom: 40px;
    }
    .conference h2 {
      border-bottom: 2px solid #2563eb;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #1e293b;
      text-align: left;
    }
    th {
      color: #94a3b8;
      font-size: 13px;
    }
    .schedule {
      margin-top: 60px;
    }
    .week {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .empty {
      color: #94a3b8;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>United Pro Clubs League</h1>
    <p>Season 1</p>
  </header>

  <div class="container">

    <section id="standings"></section>

    <section class="schedule">
      <h2>Schedule</h2>
      <div id="schedule"></div>
    </section>

  </div>

  <script>
    const TEAMS_URL = '../data/teams/teams.json';
    const SCHEDULE_URL = '../data/seasons/s1/schedule.json';

    async function loadLeaguePage() {
      const teamsData = await fetch(TEAMS_URL).then(r => r.json());
      renderStandings(teamsData.conferences);

      try {
        const scheduleData = await fetch(SCHEDULE_URL).then(r => r.json());
        renderSchedule(scheduleData, teamsData);
      } catch {
        document.getElementById('schedule').innerHTML = '<p class="empty">Schedule not available yet.</p>';
      }
    }

    function renderStandings(conferences) {
      const container = document.getElementById('standings');
      container.innerHTML = '<h2>Standings</h2>';

      for (const confName in conferences) {
        const confDiv = document.createElement('div');
        confDiv.className = 'conference';
        confDiv.innerHTML = `
          <h2>${confName} Conference</h2>
          <table>
            <thead>
              <tr>
                <th>Team</th>
                <th>Series W</th>
                <th>Series L</th>
              </tr>
            </thead>
            <tbody>
              ${conferences[confName].map(t => `
                <tr>
                  <td>${t.name}</td>
                  <td>0</td>
                  <td>0</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        container.appendChild(confDiv);
      }
    }

    function renderSchedule(schedule, teamsData) {
      const container = document.getElementById('schedule');
      if (!schedule.length) {
        container.innerHTML = '<p class="empty">Schedule will appear once series are created.</p>';
        return;
      }

      schedule.forEach(series => {
        const weekDiv = document.createElement('div');
        weekDiv.className = 'week';
        weekDiv.innerHTML = `
          <strong>Week ${series.week}</strong><br />
          ${series.home} vs ${series.away}
        `;
        container.appendChild(weekDiv);
      });
    }

    loadLeaguePage();
  </script>
</body>
</html>
